name: "9.0.2"

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  cabal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup nix
        uses: cachix/install-nix-action@v12
        with:
          nix_path: nixpkgs=https://github.com/NixOS/nixpkgs/archive/5bb20f9dc70e9ee16e21cc404b6508654931ce41.tar.gz

      - name: Compile
        run: |
          nix-shell nix/ghc_9-0-2.nix --command \
            "cabal update && \
             cabal build --write-ghc-environment-files=always"

      - name: DocTest
        run: |
          nix-shell nix/ghc_9-0-2.nix --command \
            "cabal update && \
             cabal build --write-ghc-environment-files=always && \
             RUN_DOCTEST=true cabal test doctest --test-show-details=direct"

      - name: Unit Tests
        run: |
          nix-shell nix/ghc_9-0-2.nix --command \
            "cabal update && \
             cabal build --write-ghc-environment-files=always && \
             cabal test unit --test-show-details=direct"

      - name: Property Tests
        run: |
          nix-shell nix/ghc_9-0-2.nix --command \
            "cabal update && \
             cabal build --write-ghc-environment-files=always && \
             MAX_RUNS=10000 cabal test props --test-show-details=direct"